<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"> <!-- Declares character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive layout on mobile -->
  <title>Update Employee Details</title> <!-- Title of the page -->
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap 5.3 CSS for styling -->
</head>
<body>
<!-- Main container for the form -->
<div class="container mt-5">
  <h1 class="text-center mb-4">Update Employee Details</h1> <!-- Heading for the page -->

  <!-- Form starts here -->
  <form th:action="@{/employee/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post" enctype="multipart/form-data">
    <!-- Input field for Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input id="name" type="text" class="form-control" th:field="*{name}" required> <!-- The input field binds to 'name' -->
    </div>

    <!-- Input field for Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="email" class="form-control" th:field="*{email}" required> <!-- The input field binds to 'email' -->
    </div>

    <!-- Input field for Department -->
    <div class="mb-3">
      <label for="department" class="form-label">Department:</label>
      <input id="department" type="text" class="form-control" th:field="*{department}" required> <!-- The input field binds to 'department' -->
    </div>

    <!-- Input field for Phone Number with validation -->
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number:</label>
      <input id="phoneNumber" type="text" class="form-control" th:field="*{phoneNumber}" required pattern="^[0-9]{10}$" title="Enter a valid 10-digit phone number"> <!-- 10-digit phone number validation -->
    </div>

    <!-- Input field for Experience (years) -->
    <div class="mb-3">
      <label for="experience" class="form-label">Experience (Years):</label>
      <input id="experience" type="number" class="form-control" th:field="*{experience}" required min="0" step="1"> <!-- The input field binds to 'experience' -->
    </div>

    <!-- Submit button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> <!-- Include Bootstrap's JS -->
</body>
</html>
